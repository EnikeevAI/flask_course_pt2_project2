{% extends 'base.html' %}
{% block container %}

<main class="container mt-5">
    <div class="col-12 col-sm-10 col-lg-6 offset-lg-3 offset-sm-1">
        <form action="/request_done/" method="post" class="card mb-5">
            <div class="card-body text-center pt-5">
                <h1 class="h3 card-title mt-4 mb-2">Подбор преподавателя</h1>
                <p class="px-5">Напишите, чего вам нужно и&nbsp;мы&nbsp;подберем отличных&nbsp;ребят</p>
            </div>
            <hr>
            <div class="card-body mx-3">
                <div class="row">
                    <div class="col">
                        <p>Какая цель занятий?</p>
                        {% for goal in goals %}
                        <div class="form-check ">
                            <input type="radio" class="form-check-input" name="goal" value={{goal}} id={{goal}} checked>
                            <label class="form-check-label" for={{goal}}>
                                {{goals[goal]}}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="col">
                        <p>Сколько времени есть?</p>
                        {% for time in free_time %}
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="time" value={{free_time[time]}}
                                   id={{time}}>
                            <label class="form-check-label" for={{time}}>
                                {{free_time[time]}} часа в&nbsp;неделю
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body mx-3">
                <label class="mb-1 mt-2">Вас зовут</label>
                <input class="form-control" type="text" name="clientName" id="clientName">
                <label class="mb-1 mt-2">Ваш телефон</label>
                <input class="form-control" type="text" name="clientPhone" id="clientPhone">
                <input type="submit" class="btn btn-primary mt-4 mb-2" value="Найдите мне преподавателя">
            </div>
        </form>
    </div>
</main>

{% endblock %}
